<!DOCTYPE html>
<html lang="en">
<head>
    <title>ClickerHTML</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading" class="display"><b>Loading...</b></div>
    <div id="prompt" class="display">
        <p id="prT">Prompt</p>
        <input id="prI">
        <button onclick="closePrompt()" id="pr0">Confirm</button>
        <button onclick="closePrompt()" id="pr1">Cancel</button>
    </div>
    <div id="tcookie" class="display" style="width: 16vw; height: 3vh;">Cookies: 0<br>CPS: 0/s<br>CPC: 1/c<br>CPSV: 1x<br>CPCV: 1x</div>
    <div id="shop" class="display" style="width: 20vw; height: 100vh; margin-top: -3vh; margin-left: 80vw; background-color: rgb(126, 126, 126); overflow-x: hidden; overflow-y: scroll;"></div>
    <div class="display" id="save">
        <button id="bsave" title="CTRL+S" onclick="getSaveCode()">Save</button>
        <button id="bload" title="CTRL+L" onclick="loadSaveCode()">Load</button>
    </div>
</body>
<script src="index.js"></script>
</html>
